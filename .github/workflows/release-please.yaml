on:
  push:
    branches:
      - master
name: release-please
jobs:
  gcf-utils:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v2
        with:
          token: ${{ secrets.YOSHI_CODE_BOT_TOKEN }}
          release-type: node
          package-name: gcf-utils
          path: packages/gcf-utils
          command: release-pr
          monorepo-tags: true
          fork: true
  release-brancher:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v2
        with:
          token: ${{ secrets.YOSHI_CODE_BOT_TOKEN }}
          release-type: node
          package-name: release-brancher
          path: packages/release-brancher
          command: release-pr
          monorepo-tags: true
          fork: true
